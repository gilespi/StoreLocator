<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="icon" href="./img/shop.png" />

    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600;700;800&display=swap"
      rel="stylesheet"
    />

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
      crossorigin="anonymous"
    />

    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/leaflet/1.9.3/leaflet.css"
      integrity="sha512-mD70nAW2ThLsWH0zif8JPbfraZ8hbCtjQ+5RU1m4+ztZq6/MymyZeB55pWsi4YAX+73yvcaJyk61mzfYMvtm9w=="
      crossorigin="anonymous"
      rM4JkQpQtGSRh1R5yf5Nz4aL3VDy8JctSS
    />
    <script
      src="https://unpkg.com/leaflet@1.9.3/dist/leaflet.js"
      integrity="sha256-WBkoXOwTeyKclOHuWtc+i2uENFpDZ9YPdf5Hf+D7ewM="
      crossorigin=""
    ></script>

    <link rel="stylesheet" href="./css/style.css" />

    <title>Store Locator</title>
  </head>
  <body>
    <div class="container">
      <div class="add-new-store">
        <form id="store-form">
          <div class="form-group">
            <input
              type="text"
              id="store-name"
              class="form-control"
              placeholder="* Store Name"
            />
          </div>
          <div class="form-group">
            <input
              type="text"
              id="store-phone"
              class="form-control"
              placeholder="* Phone Number"
            />
          </div>
          <div class="form-group">
            <input
              type="text"
              id="store-address"
              class="form-control"
              placeholder="* Store Address"
              style="height: 50px"
            />
          </div>
          <div class="form-group">
            <input
              type="text"
              id="store-web"
              class="form-control"
              placeholder="Website address"
            />
          </div>

          <button type="submit" class="btn btn-primary">Register Store</button>
        </form>
      </div>
      <div class="store-list">
       
        <ul id="store-ul-list"></ul>
      </div>


    <div id="map"></div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.min.js"
      integrity="sha384-cuYeSxntonz0PPNlHhBs68uyIAVpIIOZZ5JqeqvYYIcEL727kskC66kF92t6Xl2V"
      crossorigin="anonymous"
    ></script>
    <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="./js/map.js"></script>
    <script src="./js/reg.js"></script>
    <script src="./js/function.js"></script>
  </body>
</html>
